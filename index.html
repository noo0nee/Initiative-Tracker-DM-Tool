<!DOCTYPE html>
<html>
<head>
    <title>Isheros - Initiative Tracker</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>


<body>
<header class="page-header">
    <!-- Header -->
    <div class="row indigo z-depth-2">
        <div class="section indigo darken-2"></div>
        <div class="section">
            <h4 class="center-align white-text">Utilerias</h4>
            <p class="center-align white-text small">Initiative Tracker</p>
        </div>
    </div>
</header>
<main>
    <!-- Body -->
    <!-- Tracker -->
    <div class="container">
        <div class="card z-depth-2">
            <div class="card-content">
                <span class="card-title">Initiative Tracker</span>
                <div class="row">
                    <div class="col s12">
                        <div class="col s4 m2">
                            <a class="waves-effect waves-light pink accent-1 btn" id="add-character">Add</a></div>
                        <div class="col s4 m2">
                            <a class="waves-effect waves-light pink accent-1 btn" id="delete-character">Delete</a></div>
                        <div class="col s4 m2">
                            <a class="waves-effect waves-light pink accent-1 btn" id="sort-character">Sort</a></div>
                        <div class="col s4 m2">
                            <a class="disabled btn" id="next-character">Next</a></div>
                        <div class="col s4 m2">
                            <a class="waves-effect waves-light pink accent-1 btn" id="init-tracker">Init</a></div>
                        <div class="col s4 m2">
                            <a class="disabled btn" id="stop-tracker">Stop</a></div>
                    </div>

                    <div class="col s12">
                        <div class="collection" id="characters-queue"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.js"></script>
<script type="text/javascript" src="js/models.js"></script>
<script type="text/javascript" src="js/initiativeControls.js"></script>
</body>
</html>
