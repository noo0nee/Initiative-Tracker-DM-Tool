<!DOCTYPE html>
<html>
<head>
    <title>Isheros - Initiative Tracker</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>


<body>
<header class="page-header">
    <!-- Header -->
    <div class="row indigo z-depth-2">
        <div class="section indigo darken-2"></div>
        <div class="section">
            <h4 class="center-align white-text">Drogas c:</h4>
            <p class="center-align white-text small">no se C:</p>
        </div>
    </div>
</header>
<main>
    <div class="row">
        <!-- Body -->
        <div class="col s12">
            <!-- Insert new entry -->
            <div class="card col s12 l4 z-depth-2">
                    <div class="card-content">
                        <div class="input-field col s6">
                            <input type="text" id="character-name"/>
                            <label for="character-name">Name</label>
                        </div>
                        <div class="input-field col s4">
                            <input type="text" id="character-initiative" max="30"/>
                            <label for="character-initiative">Initiative</label>
                        </div>
                        <div class="input-field col s2">
                            <input type="text" id="character-hp" max="300"/>
                            <label for="character-hp">HP</label>
                        </div>
                    
                        <a class="waves-effect waves-light pink accent-1 btn" 
                        id="add-character">Add</a>
                        <a class="waves-effect waves-light pink accent-1 btn" 
                        id="sort-character">Sort</a>
                        <a class="waves-effect waves-light pink accent-1 btn" 
                        id="init-tracker">Init</a>
                    </div>
                </div>

            <div class="col s0  l1"></div>
            
             <!-- Tracker -->
             <div class="card col s12 l7 z-depth-2">
                <span class="card-title">Initiative Tracker</span>
                <div class="card-content">
                    <div class="col s12">
                        <a class="disabled btn" 
                        id="next-character">Next</a>
                        <a class="disabled btn" 
                        id="previous-character">Previous</a>
                        <a class="disabled btn" 
                        id="stop-tracker">Stop</a>
                    </div>
                    <div id="test"></div>
                    <div class="col s12">
                        <div class="collection" id="characters-queue"></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

</main>


<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.js"></script>
<script type="text/javascript" src="js/models.js"></script>
<script type="text/javascript" src="js/initiativeControls.js"></script>
</body>
</html>
